# Application Name
spring.application.name=app

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quizdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings (important for Neon)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-min-256-bits-long-for-hs256-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration - Update with your Render URL
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:8080}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.root=INFO
logging.level.com.quiz.app=INFO